<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Premium ğŸ’</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
 height:100vh;
 overflow:hidden;
 font-family:'Segoe UI',sans-serif;
 background:black;
 color:white;
 display:flex;
 align-items:center;
 justify-content:center;
}

/* ğŸŒŒ STARS */
.stars{
 position:fixed;
 width:100%;
 height:100%;
 z-index:0;
}
.star{
 position:absolute;
 width:2px;
 height:2px;
 background:white;
 animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
 from{opacity:.2;}
 to{opacity:1;}
}

/* ğŸ’ CARD */
.card{
 position:relative;
 z-index:10;
 backdrop-filter:blur(25px);
 background:rgba(255,255,255,0.08);
 padding:50px;
 border-radius:35px;
 text-align:center;
 width:90%;
 max-width:500px;
 box-shadow:0 0 80px rgba(255,20,147,.6);
 animation:fade 1.5s ease;
}
@keyframes fade{
 from{opacity:0;transform:translateY(40px);}
 to{opacity:1;transform:translateY(0);}
}

h1{
 font-size:30px;
 margin-bottom:30px;
}

/* BUTTONS */
.buttons{
 display:flex;
 gap:20px;
 justify-content:center;
 flex-wrap:wrap;
}

button{
 font-size:20px;
 padding:14px 35px;
 border-radius:50px;
 border:none;
 cursor:pointer;
 transition:.3s;
 min-width:120px;
}

#yesBtn{
 background:linear-gradient(45deg,#ff4d6d,#ff1493);
 color:white;
 box-shadow:0 0 25px rgba(255,20,147,.8);
}

#yesBtn:hover{
 transform:scale(1.1);
}

#noBtn{
 background:rgba(255,255,255,0.2);
 color:white;
 transition:all .2s ease;
}

/* ğŸ’– FLOATING HEARTS */
.heart{
 position:fixed;
 font-size:22px;
 animation:floatUp linear forwards;
}
@keyframes floatUp{
 0%{transform:translateY(100vh) scale(.7);opacity:1;}
 100%{transform:translateY(-10vh) scale(1.4);opacity:0;}
}

/* ğŸ† FIREWORK */
.spark{
 position:fixed;
 width:6px;
 height:6px;
 border-radius:50%;
 pointer-events:none;
 animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
 0%{transform:translate(0,0);opacity:1;}
 100%{transform:translate(var(--x),var(--y));opacity:0;}
}

</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="card" id="card">
 <h1>Liziko ğŸ’– Will you be my Valentine?</h1>
 <div class="buttons">
   <button id="yesBtn">Yes â¤ï¸</button>
   <button id="noBtn">No ğŸ’”</button>
 </div>
</div>

<script>

/* ğŸŒŒ CREATE STARS */
for(let i=0;i<200;i++){
 const star=document.createElement("div");
 star.className="star";
 star.style.left=Math.random()*100+"%";
 star.style.top=Math.random()*100+"%";
 star.style.animationDuration=(1+Math.random()*2)+"s";
 document.getElementById("stars").appendChild(star);
}

/* ğŸ’– FLOATING HEARTS */
function createHeart(){
 const heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="ğŸ’–";
 heart.style.left=Math.random()*100+"vw";
 heart.style.animationDuration=(4+Math.random()*4)+"s";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,350);

/* ğŸ† FIREWORK */
function firework(x,y){
 for(let i=0;i<50;i++){
  const spark=document.createElement("div");
  spark.className="spark";
  spark.style.left=x+"px";
  spark.style.top=y+"px";
  spark.style.background=`hsl(${Math.random()*360},100%,60%)`;

  const angle=Math.random()*2*Math.PI;
  const radius=80+Math.random()*120;

  spark.style.setProperty("--x",Math.cos(angle)*radius+"px");
  spark.style.setProperty("--y",Math.sin(angle)*radius+"px");

  document.body.appendChild(spark);
  setTimeout(()=>spark.remove(),1200);
 }
}

/* BUTTON LOGIC */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let noScale=1;
let yesScale=1;

/* ğŸƒâ€â™‚ï¸ NO RUNS + SHRINKS */
noBtn.addEventListener("click",(e)=>{
 e.preventDefault();

 // áƒ’áƒáƒ“áƒáƒáƒ“áƒ’áƒ˜áƒšáƒ”áƒ‘áƒ
 noBtn.style.position="fixed";
 noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
 noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";

 // No áƒáƒáƒ¢áƒáƒ áƒáƒ•áƒ“áƒ”áƒ‘áƒ
 noScale -= 0.1;
 if(noScale < 0.3) noScale = 0.3;
 noBtn.style.transform=`scale(${noScale})`;

 // ğŸ’— Yes áƒ˜áƒ–áƒ áƒ“áƒ”áƒ‘áƒ
 yesScale += 0.15;
 if(yesScale > 3) yesScale = 3;
 yesBtn.style.transform=`scale(${yesScale})`;
});

/* ğŸ† YES CLICK */
yesBtn.addEventListener("click",(e)=>{
 const rect=yesBtn.getBoundingClientRect();
 firework(rect.left+rect.width/2,rect.top+rect.height/2);

 document.getElementById("card").innerHTML=`
 <h1 style="font-size:34px;">Liziko ğŸ˜ğŸ’–</h1>
 <p style="margin-top:20px;font-size:20px;">
 Forever starts now ğŸ’<br>
 You are my Valentine ğŸ’
 </p>
 <div style="font-size:80px;margin-top:25px;">ğŸ»ğŸ’–ğŸ°</div>
 `;
});

</script>

</body>
</html>
