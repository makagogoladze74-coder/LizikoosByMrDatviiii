<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Valentine üíé</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
 height:100vh;
 overflow:hidden;
 font-family:'Segoe UI',sans-serif;
 background:black;
 color:white;
 display:flex;
 align-items:center;
 justify-content:center;
}

/* üåå STARS */
.stars{
 position:fixed;
 width:100%;
 height:100%;
 z-index:0;
}
.star{
 position:absolute;
 width:2px;
 height:2px;
 background:white;
 animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
 from{opacity:.3;}
 to{opacity:1;}
}

/* üíé CARD */
.card{
 position:relative;
 z-index:10;
 backdrop-filter:blur(25px);
 background:rgba(255,255,255,0.08);
 padding:50px;
 border-radius:35px;
 text-align:center;
 width:90%;
 max-width:500px;
 box-shadow:0 0 80px rgba(255,20,147,.6);
 transition:.5s;
}

h1{
 font-size:30px;
 margin-bottom:30px;
}

/* BUTTONS */
.buttons{
 display:flex;
 gap:20px;
 justify-content:center;
 flex-wrap:wrap;
}

button{
 font-size:20px;
 padding:14px 35px;
 border-radius:50px;
 border:none;
 cursor:pointer;
 transition:.4s ease;
 min-width:120px;
}

#yesBtn{
 background:linear-gradient(45deg,#ff4d6d,#ff1493);
 color:white;
 box-shadow:0 0 25px rgba(255,20,147,.8);
}

#noBtn{
 background:rgba(255,255,255,0.2);
 color:white;
}

/* floating hearts */
.heart{
 position:fixed;
 font-size:45px;
 animation:floatUp linear forwards;
}
@keyframes floatUp{
 0%{transform:translateY(100vh);opacity:1;}
 100%{transform:translateY(-10vh);opacity:0;}
}

/* spark explosion */
.spark{
 position:fixed;
 width:6px;
 height:6px;
 border-radius:50%;
 pointer-events:none;
 animation:explode 1s ease-out forwards;
}
@keyframes explode{
 0%{transform:translate(0,0);opacity:1;}
 100%{transform:translate(var(--x),var(--y));opacity:0;}
}

/* ROCKET */
.rocket{
 position:fixed;
 width:6px;
 height:20px;
 background:white;
 left:50%;
 bottom:-20px;
 transform:translateX(-50%);
 border-radius:3px;
 animation:fly 1s linear forwards;
}
@keyframes fly{
 0%{bottom:-20px;}
 100%{bottom:70vh;}
}

/* heart particles */
.heartParticle{
 position:fixed;
 font-size:20px;
 animation:heartExplode 1.2s ease-out forwards;
}
@keyframes heartExplode{
 0%{transform:translate(0,0) scale(.6);opacity:1;}
 100%{transform:translate(var(--x),var(--y)) scale(1.6);opacity:0;}
}

/* confetti */
.confetti{
 position:fixed;
 width:8px;
 height:8px;
 background:hsl(var(--h),100%,60%);
 animation:confettiFall 3s linear forwards;
}
@keyframes confettiFall{
 0%{transform:translateY(-10vh);}
 100%{transform:translateY(110vh);}
}

/* LOVE YOU sky */
.skyText{
 position:fixed;
 top:30%;
 width:100%;
 text-align:center;
 font-size:80px;
 letter-spacing:10px;
 opacity:0;
 animation:fadeIn 2s forwards;
}
@keyframes fadeIn{
 to{opacity:1;}
}

.fullscreenYes{
 position:fixed !important;
 top:0;
 left:0;
 width:100vw;
 height:100vh;
 border-radius:0 !important;
 font-size:60px !important;
 z-index:9999;
}

</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="card" id="card">
 <h1 id="mainText">Liziko üíñ Will you be my Valentine?</h1>
 <div class="buttons">
   <button id="yesBtn">Yes ‚ù§Ô∏è</button>
   <button id="noBtn">No üíî</button>
 </div>
</div>

<script>

/* stars */
for(let i=0;i<200;i++){
 const star=document.createElement("div");
 star.className="star";
 star.style.left=Math.random()*100+"%";
 star.style.top=Math.random()*100+"%";
 star.style.animationDuration=(1+Math.random()*2)+"s";
 document.getElementById("stars").appendChild(star);
}

/* floating hearts */
function createHeart(){
 const heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="üíñ";
 heart.style.left=Math.random()*100+"vw";
 heart.style.animationDuration=(5+Math.random()*4)+"s";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),9000);
}
setInterval(createHeart,600);

/* explosion */
function explode(x,y){
 for(let i=0;i<25;i++){
  const spark=document.createElement("div");
  spark.className="spark";
  spark.style.left=x+"px";
  spark.style.top=y+"px";
  spark.style.background=`hsl(${Math.random()*360},100%,60%)`;
  const angle=Math.random()*2*Math.PI;
  const radius=60+Math.random()*100;
  spark.style.setProperty("--x",Math.cos(angle)*radius+"px");
  spark.style.setProperty("--y",Math.sin(angle)*radius+"px");
  document.body.appendChild(spark);
  setTimeout(()=>spark.remove(),1000);
 }
}

/* fireworks */
function firework(){
 const rocket=document.createElement("div");
 rocket.className="rocket";
 document.body.appendChild(rocket);

 setTimeout(()=>{
   rocket.remove();
   const centerX = window.innerWidth/2;
   const centerY = window.innerHeight*0.25;

   for(let i=0;i<40;i++){
     const heart=document.createElement("div");
     heart.className="heartParticle";
     heart.innerHTML="üíñ";
     heart.style.left=centerX+"px";
     heart.style.top=centerY+"px";
     const angle=Math.random()*2*Math.PI;
     const radius=80+Math.random()*150;
     heart.style.setProperty("--x",Math.cos(angle)*radius+"px");
     heart.style.setProperty("--y",Math.sin(angle)*radius+"px");
     document.body.appendChild(heart);
     setTimeout(()=>heart.remove(),1200);
   }
 },1000);
}

/* many fireworks */
function megaFireworks(){
 for(let i=0;i<6;i++){
   setTimeout(firework,i*600);
 }
}

/* confetti storm */
function confettiStorm(){
 for(let i=0;i<200;i++){
   const c=document.createElement("div");
   c.className="confetti";
   c.style.left=Math.random()*100+"vw";
   c.style.setProperty("--h",Math.random()*360);
   document.body.appendChild(c);
   setTimeout(()=>c.remove(),3000);
 }
}

/* LOVE YOU sky */
function loveYouSky(){
 const t=document.createElement("div");
 t.className="skyText";
 t.innerText="LOVE YOU";
 document.body.appendChild(t);
}

/* buttons */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const mainText=document.getElementById("mainText");
const card=document.getElementById("card");

let yesScale=1;
let noClicks=0;

const messages=[
 "Are you sure? ü•∫",
 "Really? üíî",
 "Think again üò¢",
 "Last chance üò≠",
 "Please? üíñ",
 "Don‚Äôt break my heart üíò"
];

noBtn.addEventListener("click",()=>{
 noClicks++;
 let scale = 1 - (noClicks * 0.1);
 if(scale < 0) scale = 0;
 noBtn.style.transform = `scale(${scale})`;

 if(noClicks <= messages.length){
   mainText.innerText = messages[noClicks-1];
 }

 yesScale += 0.25;

 if(yesScale >= 3){
   yesBtn.classList.add("fullscreenYes");
   yesBtn.innerHTML="CLICK ME ‚ù§Ô∏è";
 }else{
   yesBtn.style.transform=`scale(${yesScale})`;
 }
});

/* YES CLICK FINALE */
yesBtn.addEventListener("click",()=>{

 megaFireworks();
 setTimeout(confettiStorm,800);
 setTimeout(loveYouSky,1500);

 const rect=yesBtn.getBoundingClientRect();
 explode(rect.left+rect.width/2,rect.top+rect.height/2);

 card.innerHTML=`
 <h1 style="font-size:42px;">Liziko üòçüíñ</h1>
 <p style="margin-top:20px;font-size:24px;">
 Forever starts now üíû
 </p>
 <div style="font-size:90px;margin-top:20px;">üíç</div>
 <div style="font-size:100px;margin-top:20px;">
   üê∞üíñü¶ä
 </div>
 `;
});

</script>
</body>
</html>
